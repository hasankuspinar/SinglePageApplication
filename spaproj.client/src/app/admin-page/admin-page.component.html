<div class="form-container">
  <h2>Update User Status</h2>
  <form (ngSubmit)="onUpdateStatus()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="status">Status (1 for Active, 0 for Blocked):</label>
      <input type="number" id="status" [(ngModel)]="status" name="status" required>
    </div>
    <button type="submit" class="form-button">Update Status</button>
  </form>
  <div *ngIf="updateMessage" class="message">
    {{ updateMessage }}
  </div>
  <a class="back-link" routerLink="/">Back to Home</a>
</div>
